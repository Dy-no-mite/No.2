<!DOCTYPE html>
<html lang="en-us">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> Grid </title>
    <style>


 body{
width: 90%
max-width: 900px;
margin: 2em auto;
  font: 0.9em/1.2 Arial, Helvetica, sans-serif;


 }

.container {
  display: grid;
grid-template-rows: 1fr 3fr 4fr;
  column-gap: 20%;
  row-gap: 20%

  grid-auto-rows:100px;
  column-gap: 10px;
  row-gap: 10px;
}


.container > div{
border-radius: 5px;
padding: 10px;
background-color: rgb(207, 232, 220);
border: 2px solid rgb(79,185,227);
}


</style>
</head>


<body>
  <h1> Simple example </h1>

  <div class="container">
<div>one</div>
<div>two</div>
<div>three</div>
<div>four</div>
<div>five</div>
<div>six</div>
<div>seven</div>
<div>eight</div>
<div>nine</div>
<div>ten</div>
<div>eleven</div>
<div>twelve</div>
<div>thirteen</div>
<div>fourteen</div>


</div>
